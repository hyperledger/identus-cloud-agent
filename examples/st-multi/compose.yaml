configs:
  caddyfile_holder:
    content: |-
      :8081 {
        handle_path /didcomm* {
          reverse_proxy agent-holder:8090
        }
        handle_path /prism-agent* {
          reverse_proxy agent-holder:8085
        }
        handle_path /keycloak* {
          reverse_proxy keycloak-holder:8080
        }
        handle_path /vault* {
          reverse_proxy vault-holder:8200
        }
      }
  caddyfile_issuer:
    content: |-
      :8080 {
        handle_path /didcomm* {
          reverse_proxy agent-issuer:8090
        }
        handle_path /prism-agent* {
          reverse_proxy agent-issuer:8085
        }
        handle_path /keycloak* {
          reverse_proxy keycloak-issuer:8080
        }
        handle_path /vault* {
          reverse_proxy vault-issuer:8200
        }
      }
  caddyfile_verifier:
    content: |-
      :8082 {
        handle_path /didcomm* {
          reverse_proxy agent-verifier:8090
        }
        handle_path /prism-agent* {
          reverse_proxy agent-verifier:8085
        }
        handle_path /keycloak* {
          reverse_proxy keycloak-verifier:8080
        }
        handle_path /vault* {
          reverse_proxy vault-verifier:8200
        }
      }
services:
  agent-holder:
    depends_on:
      node:
        condition: service_started
    environment:
      ADMIN_TOKEN: admin
      AGENT_DB_HOST: db-holder
      AGENT_DB_NAME: agent
      AGENT_DB_PASSWORD: postgres
      AGENT_DB_PORT: '5432'
      AGENT_DB_USER: postgres
      API_KEY_ENABLED: 'false'
      CONNECT_DB_HOST: db-holder
      CONNECT_DB_NAME: connect
      CONNECT_DB_PASSWORD: postgres
      CONNECT_DB_PORT: '5432'
      CONNECT_DB_USER: postgres
      DIDCOMM_SERVICE_URL: http://caddy-holder:8081/didcomm
      POLLUX_DB_HOST: db-holder
      POLLUX_DB_NAME: pollux
      POLLUX_DB_PASSWORD: postgres
      POLLUX_DB_PORT: '5432'
      POLLUX_DB_USER: postgres
      POLLUX_STATUS_LIST_REGISTRY_PUBLIC_URL: http://caddy-holder:8081/prism-agent
      PRISM_NODE_HOST: node
      PRISM_NODE_PORT: '50053'
      REST_SERVICE_URL: http://caddy-holder:8081/prism-agent
      SECRET_STORAGE_BACKEND: postgres
    image: ghcr.io/hyperledger/identus-cloud-agent:1.36.1
    restart: always
  agent-issuer:
    depends_on:
      node:
        condition: service_started
    environment:
      ADMIN_TOKEN: admin
      AGENT_DB_HOST: db-issuer
      AGENT_DB_NAME: agent
      AGENT_DB_PASSWORD: postgres
      AGENT_DB_PORT: '5432'
      AGENT_DB_USER: postgres
      API_KEY_ENABLED: 'false'
      CONNECT_DB_HOST: db-issuer
      CONNECT_DB_NAME: connect
      CONNECT_DB_PASSWORD: postgres
      CONNECT_DB_PORT: '5432'
      CONNECT_DB_USER: postgres
      DIDCOMM_SERVICE_URL: http://caddy-issuer:8080/didcomm
      POLLUX_DB_HOST: db-issuer
      POLLUX_DB_NAME: pollux
      POLLUX_DB_PASSWORD: postgres
      POLLUX_DB_PORT: '5432'
      POLLUX_DB_USER: postgres
      POLLUX_STATUS_LIST_REGISTRY_PUBLIC_URL: http://caddy-issuer:8080/prism-agent
      PRISM_NODE_HOST: node
      PRISM_NODE_PORT: '50053'
      REST_SERVICE_URL: http://caddy-issuer:8080/prism-agent
      SECRET_STORAGE_BACKEND: postgres
    image: ghcr.io/hyperledger/identus-cloud-agent:1.36.1
    restart: always
  agent-verifier:
    depends_on:
      node:
        condition: service_started
    environment:
      ADMIN_TOKEN: admin
      AGENT_DB_HOST: db-verifier
      AGENT_DB_NAME: agent
      AGENT_DB_PASSWORD: postgres
      AGENT_DB_PORT: '5432'
      AGENT_DB_USER: postgres
      API_KEY_ENABLED: 'false'
      CONNECT_DB_HOST: db-verifier
      CONNECT_DB_NAME: connect
      CONNECT_DB_PASSWORD: postgres
      CONNECT_DB_PORT: '5432'
      CONNECT_DB_USER: postgres
      DIDCOMM_SERVICE_URL: http://caddy-verifier:8082/didcomm
      POLLUX_DB_HOST: db-verifier
      POLLUX_DB_NAME: pollux
      POLLUX_DB_PASSWORD: postgres
      POLLUX_DB_PORT: '5432'
      POLLUX_DB_USER: postgres
      POLLUX_STATUS_LIST_REGISTRY_PUBLIC_URL: http://caddy-verifier:8082/prism-agent
      PRISM_NODE_HOST: node
      PRISM_NODE_PORT: '50053'
      REST_SERVICE_URL: http://caddy-verifier:8082/prism-agent
      SECRET_STORAGE_BACKEND: postgres
    image: ghcr.io/hyperledger/identus-cloud-agent:1.36.1
    restart: always
  caddy-holder:
    configs:
    - source: caddyfile_holder
      target: /etc/caddy/Caddyfile
    image: caddy:2.7.6-alpine
    ports:
    - 8081:8081
    restart: always
  caddy-issuer:
    configs:
    - source: caddyfile_issuer
      target: /etc/caddy/Caddyfile
    image: caddy:2.7.6-alpine
    ports:
    - 8080:8080
    restart: always
  caddy-verifier:
    configs:
    - source: caddyfile_verifier
      target: /etc/caddy/Caddyfile
    image: caddy:2.7.6-alpine
    ports:
    - 8082:8082
    restart: always
  db-holder:
    environment:
      POSTGRES_MULTIPLE_DATABASES: pollux,connect,agent
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD
      - pg_isready
      - -U
      - postgres
      - -d
      - postgres
      timeout: 5s
    image: postgres:13
    restart: always
    volumes:
    - pg_data_holder:/var/lib/postgresql/data
    - ../.shared/postgres/init-script.sh:/docker-entrypoint-initdb.d/init-script.sh
    - ../.shared/postgres/max_conns.sql:/docker-entrypoint-initdb.d/max_conns.sql
  db-issuer:
    environment:
      POSTGRES_MULTIPLE_DATABASES: pollux,connect,agent
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD
      - pg_isready
      - -U
      - postgres
      - -d
      - postgres
      timeout: 5s
    image: postgres:13
    restart: always
    volumes:
    - pg_data_issuer:/var/lib/postgresql/data
    - ../.shared/postgres/init-script.sh:/docker-entrypoint-initdb.d/init-script.sh
    - ../.shared/postgres/max_conns.sql:/docker-entrypoint-initdb.d/max_conns.sql
  db-verifier:
    environment:
      POSTGRES_MULTIPLE_DATABASES: pollux,connect,agent
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD
      - pg_isready
      - -U
      - postgres
      - -d
      - postgres
      timeout: 5s
    image: postgres:13
    restart: always
    volumes:
    - pg_data_verifier:/var/lib/postgresql/data
    - ../.shared/postgres/init-script.sh:/docker-entrypoint-initdb.d/init-script.sh
    - ../.shared/postgres/max_conns.sql:/docker-entrypoint-initdb.d/max_conns.sql
  node:
    depends_on:
      node-db:
        condition: service_healthy
    environment:
      NODE_PSQL_DATABASE: node_db
      NODE_PSQL_HOST: node-db:5432
      NODE_PSQL_PASSWORD: postgres
      NODE_PSQL_USERNAME: postgres
    image: ghcr.io/input-output-hk/prism-node:2.4.0
    restart: always
  node-db:
    environment:
      POSTGRES_MULTIPLE_DATABASES: node_db
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD
      - pg_isready
      - -U
      - postgres
      - -d
      - postgres
      timeout: 5s
    image: postgres:13
    restart: always
    volumes:
    - pg_data_node:/var/lib/postgresql/data
    - ../.shared/postgres/init-script.sh:/docker-entrypoint-initdb.d/init-script.sh
    - ../.shared/postgres/max_conns.sql:/docker-entrypoint-initdb.d/max_conns.sql
volumes:
  pg_data_holder: {}
  pg_data_issuer: {}
  pg_data_node: {}
  pg_data_verifier: {}
