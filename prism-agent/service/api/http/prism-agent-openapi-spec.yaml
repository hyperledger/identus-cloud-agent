        name:
          type: string
          description: A name of the wallet
          example: my-wallet-1
          minLength: 1
          maxLength: 128
        id:
          type: string
          description: The unique `id` of the wallet. Randomly generated if not specified.
          format: uuid
          example: 00000000-0000-0000-0000-000000000000
