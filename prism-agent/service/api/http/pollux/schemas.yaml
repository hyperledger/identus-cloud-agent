# Issue Credential Protocol
    
    CreateIssueCredentialRecordRequest:
      description: A request to create a new "issue credential record"
      required:
        - subjectId
        - claims
      properties:
        schemaId:
          type: string
          description: Identifier of the VC Schema associated with this object
        subjectId:
          type: string
          description: Subject DID of the verifiable credentials object
          example: did:prism:subjectofverifiablecredentials
        validityPeriod:
          type: number
          description: The validity period in seconds of the verifiable credential
          example: 3600
        claims:
          type: object
          description: Claims that will be associated with given verifiable credentials
          additionalProperties:
            type: string
        automaticIssuance:
          type: boolean
          default: true
        awaitConfirmation:
          type: boolean
          default: true

    IssueCredentialRecord:
      description: An issue credential record to store the state of the protocol execution
      type: object
      allOf:
        - $ref: '#/components/schemas/CreateIssueCredentialRecordRequest'
        - type: object
          required:
            - recordId
            - createdAt
            - role
            - protocolState
          properties:
            recordId:
              type: string
              format: uuid
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
            role:
              type: string
              enum:
                - Issuer
                - Holder
            protocolState:
              type: string
              enum:
                - OfferPending
                - OfferSent
                - OfferReceived
                - RequestPending
                - RequestSent
                - RequestReceived
                - ProblemReportPending
                - ProblemReportSent
                - ProblemReportReceived
                - CredentialPending
                - CredentialSent
                - CredentialReceived
            publicationState:
              type: string
              enum:
                - PublicationPending
                - PublicationQueued
                - Published
            jwtCredential:
              type: string
    
    IssueCredentialRecordCollection:
      description: A collection of issue credential records
      required:
        - items
        - offset
        - limit
        - count
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/IssueCredentialRecord"
        offset:
          type: integer
        limit:
          type: integer
        count:
          type: integer

    W3CCredentialStatus:
      description: Verifiable Credential revocation status
      required:
        - status
      properties:
        status:
          description: Status name
          type: string
          enum:
            - issued
            - revoked
          example: "issued"
        description:
          type: string
          description: Description about the status
          example: "Issued by did:prism:issuer12354 on 2022-02-01"

    W3CCredentialRevocationRequest:
      description: Credential revocation request. Contain credential id and other information required for revocation
      required:
        - credentialId
      additionalProperties: false
      properties:
        credentialId:
          type: string
          description: Credential identity
          example: "abcde-12345"

    W3CCredentialRevocationResponse:
      description: Credential revocation response. Contain credential id and revocation operation for tracing the completion
      required:
        - credentialId
        - operationId
        - status
      properties:
        credentialId:
          type: string
          description: Credential identity
          example: "abcde-12345"
        operation:
          $ref: "#/components/schemas/RevocationStatus"

    RevocationStatus:
      description: Revocation status record
      properties:
        id:
          type: string
          description: Operation id
          example: "operation1235"
        status:
          type: string
          description: Operation status
          enum:
            - scheduled
            - pending
            - completed
            - failed

    ProofRequestAux:
      properties:
        credentialSchema:
          description: Ex ID card or driving licence
          type: string
        trustIssuers:
          description: Issuer that the verifier trust trust
          type: array
          items:
            type: string

    RequestPresentationInput:
      description: Request Presentation Input
      properties:
        connectionId:
          type: string
        proofs:
          type: array
          items:
            $ref: "#/components/schemas/ProofRequestAux"
    RequestPresentationOutput:
