---
components:
  schemas:
    # Common
    InternalServerError:
      required:
        - msg
      type: object
      properties:
        msg:
          type: string

    NotFound:
      required:
        - msg
      type: object
      properties:
        msg:
          type: string

    BadRequest:
      required:
        - msg
      type: object
      properties:
        msg:
          type: string
        errors:
          type: array
          items:
            type: string

    # Schema Registry

    Proof:
      required:
        - type
        - created
        - verificationMethod
        - proofPurpose
        - proofValue
      type: object
      properties:
        type:
          type: string
        created:
          type: string
          format: date-time
        verificationMethod:
          type: string
        proofPurpose:
          type: string
        proofValue:
          type: string
        domain:
          type: string

    VerifiableCredentialSchema:
      required:
        - id
        - name
        - version
        - author
        - authored
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        version:
          type: string
        tags:
          type: array
          items:
            type: string
        description:
          type: string
        attributes:
          type: array
          items:
            type: string
        author:
          type: string
        authored:
          type: string
          format: date-time
        proof:
          $ref: "#/components/schemas/Proof"

    VerifiableCredentialSchemaPage:
      required:
        - self
        - kind
        - pageOf
      type: object
      properties:
        self:
          type: string
        kind:
          type: string
        pageOf:
          type: string
        next:
          type: string
        previous:
          type: string
        contents:
          type: array
          items:
            $ref: "#/components/schemas/VerifiableCredentialSchema"

    VerificationPolicyConstraint:
      required:
        - schemaId
      type: object
      properties:
        schemaId:
          type: string
        trustedIssuers:
          type: array
          items:
            type: string

    VerificationCredentialSchemaInput:
      required:
        - name
        - version
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        version:
          type: string
        description:
          type: string
        attributes:
          type: array
          items:
            type: string
        authored:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string

    VerificationPolicy:
      required:
        - self
        - kind
        - id
        - nonce
        - name
        - description
        - createdAt
        - updatedAt
      type: object
      properties:
        self:
          type: string
        kind:
          type: string
        id:
          type: string
          format: uuid
        nonce:
          type: integer
          format: int32
        name:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        constraints:
          type: array
          items:
            $ref: "#/components/schemas/VerificationPolicyConstraint"

    VerificationPolicyInput:
      required:
        - name
        - description
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        constraints:
          type: array
          items:
            $ref: "#/components/schemas/VerificationPolicyConstraint"

    VerificationPolicyPage:
      required:
        - self
        - kind
        - pageOf
      type: object
      properties:
        self:
          type: string
        kind:
          type: string
        pageOf:
          type: string
        next:
          type: string
        previous:
          type: string
        contents:
          type: array
          items:
            $ref: "#/components/schemas/VerificationPolicy"

    # Issue Credential Protocol

    IssueCredentialRecordBase:
      required:
        - subjectId
        - claims
      properties:
        schemaId:
          type: string
          description: The unique identifier of the schema used for this credential offer.
        subjectId:
          type: string
          description: The identifier (e.g DID) of the subject to which the verifiable credential will be issued.
          example: did:prism:subjectofverifiablecredentials
        validityPeriod:
          type: number
          description: The validity period in seconds of the verifiable credential that will be issued.
          example: 3600
        claims:
          type: object
          description: The claims that will be associated with the issued verifiable credential.
          additionalProperties:
            type: string
        automaticIssuance:
          description: |
            Specifies whether or not the credential should be automatically generated and issued when receiving the `CredentialRequest` from the holder.
            If set to `false`, a manual approval by the issuer via API call will be required for the VC to be issued.
          type: boolean
          default: true

    CreateIssueCredentialRecordRequest:
      description: A request to create a new "issue credential record".
      type: object
      allOf:
        - $ref: "#/components/schemas/IssueCredentialRecordBase"
        - type: object
          required:
            - issuingDID
            - connectionId
          properties:
            issuingDID:
              type: string
              description: The issuer DID of the verifiable credential object.
              example: did:prism:issuerofverifiablecredentials
            connectionId:
              type: string
              description: The unique identifier of a DIDComm connection that already exists between the issuer and the holder, and that will be used to execute the issue credential protocol.

    IssueCredentialRecord:
      description: An issue credential record that stores the state of the protocol execution.
      type: object
      allOf:
        - $ref: "#/components/schemas/IssueCredentialRecordBase"
        - type: object
          required:
            - recordId
            - createdAt
            - role
            - protocolState
          properties:
            recordId:
              description: The unique identifier of the issue credential record.
              type: string
              format: uuid
            createdAt:
              description: The date and time when the issue credential record was created.
              type: string
              format: date-time
            updatedAt:
              description: The date and time when the issue credential record was last updated.
              type: string
              format: date-time
            role:
              description: The role played by the Prism agent in the credential issuance flow.
              type: string
              enum:
                - Issuer
                - Holder
            protocolState:
              description: The current state of the issue credential protocol execution.
              type: string
              enum:
                - OfferPending
                - OfferSent
                - OfferReceived
                - RequestPending
                - RequestSent
                - RequestReceived
                - ProblemReportPending
                - ProblemReportSent
                - ProblemReportReceived
                - CredentialPending
                - CredentialSent
                - CredentialReceived
            jwtCredential:
              description: The base64-encoded JWT verifiable credential that has been sent by the issuer.
              type: string
            issuingDID:
              type: string
              description: Issuer DID of the verifiable credential object.
              example: did:prism:issuerofverifiablecredentials

    IssueCredentialRecordCollection:
      description: A collection of issue credential records.
      required:
        - items
        - offset
        - limit
        - count
      properties:
        items:
          description: The array containing the list of issue credential records.
          type: array
          items:
            $ref: "#/components/schemas/IssueCredentialRecord"
        offset:
          type: integer
        limit:
          type: integer
        count:
          type: integer

    #

    W3CCredentialInput:
      description: |-
        Credential input object based on which the new instance of the verifiable credentials is created.
        Object contains the minimal set of the fields required to create the credentials for the given subject.
        All other required fields of the verifiable credential depend on the context of the cloud agent
      required:
        - subjectId
        - claims
      properties:
        schemaId:
          type: string
          description: "Identity of the Verifiable Credentials Schema associated with this object"
          example: "did:example:MDP8AsFhHzhwUvGNuYkX7T;id=06e126d1-fa44-4882-a243-1e326fbe21db;version=1.0"
        subjectId:
          type: string
          description: "Subject DID of the verifiable credentials object"
          example: "did:prism:subjectofverifiablecredentials"
        validityPeriod:
          type: number
          description: "The validity period in seconds of the verifiable credential"
          example: 3600
        claims:
          type: object
          additionalProperties:
            type: string
          description: "Clams associated with given credentials object (for now it's just a key/value, later should be more complex"

    W3CCredential:
      description: "Verifiable Credential Object according to W3C specification"
      required: ["id", "type", "issuer", "issuanceDate", "credentialSubject"]
      properties:
        id:
          type: string
          description: "Credential id or url that can be used to get the status of revoke the credential"
          example: "http://example.edu/credentials/1872"
        type:
          type: string
          description: "Credential type according to W3C specification. Must include VerifiableCredentials and type of concrete credentials"
          example: '["VerifiableCredential", "AlumniCredential"]'
        issuer:
          type: string
          description: "Issuer DID"
          example: "did:prism:issuerdid"
        issuanceDate:
          type: string
          description: "Datetime in ISO format that corresponds to the date of issuance"
          example: "2010-01-01T19:23:24Z"
        credentialSubject:
          type: object
          description: "Credentials subject DID and claims according to the schema object"
          additionalProperties:
            type: string
          example:
            id: "did:prism:subject12345"
            alumni_of: "University"
            degree: "master of openapi specification"
        proof:
          $ref: "#/components/schemas/W3CProof"

    W3CCredentialsPaginated:
      description: "Paginated response that contains an array of the credential objects"
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/W3CCredential"
        offset:
          type: integer
        limit:
          type: integer
        count:
          type: integer

    W3CIssuanceBatch:
      description: "An issuance batch object that is associated with thelist of verifiable credentials"
      properties:
        id:
          type: string
          description: "Issuance batch id"
        count:
          type: integer
          description: "Count of the verifiable credentials object in the batch"
        actions:
          type: array
          items:
            $ref: "#/components/schemas/W3CIssuanceBatchAction"

    W3CIssuanceBatchAction:
      description: "Action performed on the list of credentials associated with the issuance batch"
      properties:
        action:
          description: "Action name"
          type: string
          enum: ["sign", "issue", "send"]
          example: "issue"
        id:
          description: "Action id for tracking"
          type: string
          example: "uid"
        status:
          description: "Action status"
          type: string
          enum: ["scheduled", "pending", "completed", "failed"]

    W3CIssuanceBatchPaginated:
      description: "Paginated response that contains an array of the issuance-batch objects"
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/W3CIssuanceBatch"
        offset:
          type: integer
        limit:
          type: integer
        count:
          type: integer

    W3CCredentialStatus:
      description: Verifiable Credential revocation status
      required:
        - status
      properties:
        status:
          description: Status name
          type: string
          enum:
            - issued
            - revoked
          example: "issued"
        description:
          type: string
          description: Description about the status
          example: "Issued by did:prism:issuer12354 on 2022-02-01"

    W3CCredentialRevocationRequest:
      description: Credential revocation request. Contain credential id and other information required for revocation
      required:
        - credentialId
      additionalProperties: false
      properties:
        credentialId:
          type: string
          description: Credential identity
          example: "abcde-12345"

    W3CCredentialRevocationResponse:
      description: Credential revocation response. Contain credential id and revocation operation for tracing the completion
      required:
        - credentialId
        - operationId
        - status
      properties:
        credentialId:
          type: string
          description: Credential identity
          example: "abcde-12345"
        operation:
          $ref: "#/components/schemas/RevocationStatus"

    RevocationStatus:
      description: Revocation status record
      properties:
        id:
          type: string
          description: Operation id
          example: "operation1235"
        status:
          type: string
          description: Operation status
          enum:
            - scheduled
            - pending
            - completed
            - failed

    ProofRequestAux:
      required: [schemaId, trustIssuers]
      properties:
        schemaId:
          description: Ex ID card or driving licence
          type: string
          example: "https://schema.org/Person"
        trustIssuers:
          description: Issuer that the verifier trust trust
          example:
            [
              "did:web:atalaprism.io/users/testUser",
              "did.prism:123",
              "did:prism:...",
            ]
          type: array
          items:
            type: string

    Options:
      required: [challenge, domain]
      properties:
        challenge:
          description: The challenge should be a randomly generated string.
          type: string
          example: "11c91493-01b3-4c4d-ac36-b336bab5bddf"
        domain:
          description: The domain value can be any string or URI
          example: "https://example-verifier.com"
          type: string

    RequestPresentationInput:
      description: Request Presentation Input
      required: [connectionId, proofs]
      properties:
        connectionId:
          type: string
        options:
          type: object
          $ref: "#/components/schemas/Options"
        proofs:
          type: array
          items:
            $ref: "#/components/schemas/ProofRequestAux"
    RequestPresentationOutput:
      description: Request Presentation Output
      required: [presentationId]
      properties:
        presentationId:
          description: Ref to the id on the presentation (db ref)
          type: string
    PresentationStatus:
      description: Presentation Status
      required: [presentationId, status, proofs, data]
      properties:
        presentationId:
          type: string
        status:
          type: string
        proofs:
          type: array
          items:
            $ref: "#/components/schemas/ProofRequestAux"
        data:
          type: array
          items:
            type: string
        connectionId:
          type: string
    RequestPresentationAction:
      # RequestPresentationActionAccept:
      description: Actions on presetations (to update)
      required: [action]
      properties:
        action:
          type: string
          enum:
            - request-accept
            - request-reject
            - presentation-accept
            - presentation-reject
        proofId:
          description: This is to choose what VCs to use
          type: array
          items:
            type: string

    W3CPresentationPaginated:
      description: "Paginated response that contains an array of the presentation objects"
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/W3CPresentation"
        offset:
          type: integer
        limit:
          type: integer
        count:
          type: integer

