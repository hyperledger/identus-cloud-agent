---
components:
  parameters:
    connectionId:
      in: path
      name: connectionId
      required: true
      description: the unique identifier of the connection record
      schema:
        type: string
  schemas:
    CreateConnectionRequest:
      type: object
      properties:
        label:
          type: string
          example: "Peter"

    AcceptConnectionInvitationRequest:
      type: object
      required:
        - invitation
      properties:
        invitation:
          type: string
          example: ""

    Connection:
      type: object
      allOf:
        - $ref: "#/components/schemas/CreateConnectionRequest"
        - type: object
          required:
            - self
            - kind
            - connectionId
            - state
            - createdAt
            - invitation
          properties:
            self:
              type: string
              example: https://atala-prism-products.io/connections/ABCD-1234
            kind:
              type: string
              example: ConnectionState
            connectionId:
              type: string
              format: uuid
              example: "12345-9876"
            myDid:
              type: string
              example: "did:prism:12345"
            theirDid:
              type: string
              example: "did:peer:12345"
            state:
              type: string
              enum:
                [
                  "InvitationGenerated",
                  "InvitationReceived",
                  "ConnectionRequestPending",
                  "ConnectionRequestSent",
                  "ConnectionRequestReceived",
                  "ConnectionResponsePending",
                  "ConnectionResponseSent",
                  "ConnectionResponseReceived",
                  "ProblemReportPending",
                  "ProblemReportSent",
                  "ProblemReportReceived",
                ]
            createdAt:
              type: string
              format: date-time
              example: 2021-10-31T09:22:23Z
            updatedAt:
              type: string
              format: date-time
              example: 2021-12-31T13:59:60Z
            invitation:
              $ref: "#/components/schemas/ConnectionInvitation"

    ConnectionCollection:
      type: object
      required:
        - self
        - kind
        - contents
      properties:
        self:
          type: string
          example: https://atala-prism-products.io/connections
        kind:
          type: string
          example: Collection
        contents:
          type: array
          items:
            $ref: "#/components/schemas/Connection"

    ConnectionInvitation:
      type: object
      required:
        - id
        - type
        - from
        - invitationUrl
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of the invitation. It should be used as parent thread ID (pthid) for the Connection Request message that follows.
          example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        type:
          type: string
          description: The DIDComm Message Type URI (MTURI) the invitation message complies with.
          example: "https://didcomm.org/out-of-band/2.0/invitation"
        from:
          type: string
          description: The DID representing the sender to be used by recipients for future interactions.
          example: "did:peer:1234457"
        invitationUrl:
          type: string
          description: The invitation message encoded as a URL. This URL follows the Out of [Band 2.0 protocol](https://identity.foundation/didcomm-messaging/spec/v2.0/#out-of-band-messages) and can be used to generate a QR code for example.
          example: https://domain.com/path?_

    ErrorResponse:
      type: object
      description: An RFC-7807 compliant data structure for reporting errors to the client
      required:
        - type
        - title
        - status
        - instance
      properties:
        type:
          type: string
          description: A URI reference that identifies the problem type.
          example: https://example.org/doc/#model-MalformedEmail
        title:
          type: string
          example: "Malformed email"
          description: |-
            A short, human-readable summary of the problem type. It does not
            change from occurrence to occurrence of the problem.
        status:
          type: integer
          format: int32
          example: 400
          description: |-
            The HTTP status code for this occurrence of the problem.
        detail:
          type: string
          description: |-
            A human-readable explanation specific to this occurrence of the problem.
          example: "The received '{}à!è@!.b}' email does not conform to the email format"
        instance:
          type: string
          example: "/problems/d914e"
          description: |-
            A URI reference that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
